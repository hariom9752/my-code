<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© Delish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff3cd;
            color: #5a3e1b;
        }
        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #ffeb99;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        .hidden {
            display: none;
        }
        .menu-container {
            margin: 20px auto;
            width: 60%;
            background: #d6d3ca;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #d4a373;
            border-radius: 5px;
            background: #f5deb3;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 10px;
            
        }
        button {
            padding: 10px;
            margin-left: 10px;
            background: #d4a373;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #b07d62;
        }
        #cart {
            margin-top: 20px;
            padding: 20px;
            border-top: 2px solid #5a3e1b;
            background: #fff8e1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">üçΩÔ∏è Loading Menu...</div>
    <div class="menu-container hidden" id="content">
        <h1>Restaurant Menu</h1>
        <div id="menu"></div>
        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="total-price">0</span> ‚Çπ</p>
            <button onclick="placeOrder()">Place Order</button>
            

        </div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }, 2000);
        
        const menuItems = [
            { name: "Paneer Butter Masala", price: 250, img: "https://via.placeholder.com/80" },
            { name: "Chicken Biryani", price: 300, img: "https://via.placeholder.com/80" },
            { name: "Dal Makhani", price: 200, img: "https://via.placeholder.com/80" },
            { name: "Tandoori Roti", price: 40, img: "https://via.placeholder.com/80" },
            { name: "Gulab Jamun", price: 50, img: "https://via.placeholder.com/80" }
        ];
        
        const menuDiv = document.getElementById('menu');
        const cartList = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        let totalPrice = 0;

        menuItems.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerHTML = `
                <img src="${item.img}" alt="${item.name}">
                <span>${item.name} - ‚Çπ${item.price}</span>
                <button onclick="addToCart(${index})">Add</button>
            `;
            menuDiv.appendChild(div);
        });

        function addToCart(index) {
            const item = menuItems[index];
            const li = document.createElement('li');
            li.innerHTML = `${item.name} - ‚Çπ${item.price} <button onclick="removeFromCart(this, ${item.price})">Remove</button>`;
            cartList.appendChild(li);
            totalPrice += item.price;
            totalPriceElement.textContent = totalPrice;
        }

        function removeFromCart(button, price) {
            button.parentElement.remove();
            totalPrice -= price;
            totalPriceElement.textContent = totalPrice;
        }

        function placeOrder() {
            alert("Your order has been placed! Total Amount: ‚Çπ" + totalPrice);
            cartList.innerHTML = "";
            totalPrice = 0;
            totalPriceElement.textContent = totalPrice;
        

        }
    </script>
</body>
</html>
